<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - EmailApp Simples</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/coracaodemae.css">


</head>

<body>
    <form id="login-form" autocomplete="username" novalidate>
        <h1>Entrar</h1>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" placeholder="seu.email@example.com" autocomplete="email"
            required aria-describedby="login-email-error" aria-invalid="false" />
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" name="login-senha">
        <div id="login-email-error" class="form-error" role="alert" aria-live="polite"></div>
        <button type="submit" aria-label="Entrar no sistema">Entrar</button>
        <div id="naotem"><a href="cria_conta.html">NÃ£o tem conta?</a></div>  
    </form>
    <script src="js/login.js"></script>

</body>

</html>
