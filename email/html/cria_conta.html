<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Conta - Simples</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   <link rel="stylesheet" href="css/cria.css">
   <link rel="stylesheet" href="css/coracaodemae.css">

</head>

<body>

    <form id="create-account-form" autocomplete="off" novalidate aria-label="Formulário para criação de nova conta">
        <h1>Criar Conta</h1>

        <label for="name">Nome completo</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required aria-describedby="name-error"
            aria-invalid="false" autocomplete="name" />
        <div id="name-error" class="form-error" role="alert" aria-live="polite"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seu.email@example.com" required
            aria-describedby="email-error" aria-invalid="false" autocomplete="email" />
        <div id="email-error" class="form-error" role="alert" aria-live="polite"></div>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Crie uma senha segura" required
            aria-describedby="password-error" aria-invalid="false" autocomplete="new-password" minlength="6" />
        <div id="password-error" class="form-error" role="alert" aria-live="polite"></div>

        <label for="password-confirm">Confirmar senha</label>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="Repita sua senha" required
            aria-describedby="password-confirm-error" aria-invalid="false" autocomplete="new-password" minlength="6" />
        <div id="password-confirm-error" class="form-error" role="alert" aria-live="polite"></div>

        <button type="submit" aria-label="Criar conta">Criar Conta</button>
    </form>

   <script src="js/cria.js"></script>

</body>

</html>
