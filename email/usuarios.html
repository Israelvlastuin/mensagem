<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Usuários</h2>
<table>
  <thead>
    <tr>
      <th>Login</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.login}"></td>
      <td th:text="${usuario.nome}"></td>
      <td>
        <form th:action="@{/admin/usuarios/excluir/{id}(id=${usuario.id})}" method="post">
          <button type="submit" 
                  th:disabled="${usuario.temMensagens}">
            Excluir
          </button>
        </form>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
